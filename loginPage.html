<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginId">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required />
            </div>
            <input type="submit" class="login-btn" value="Login" />
        </form>
        <div class="register-link">
            Don't have an account? <a href="index.html">Register here</a>
        </div>
    </div>

        // document.getElementById("loginId").addEventListener("submit", validateAndLogin);



        function validateAndLogin(event) {
            event.preventDefault(); // Prevents default form submission
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
           

            const existingUsers = JSON.parse(localStorage.getItem("user"));
            const isPresent = existingUsers.find(user => user.email === email && user.password === password);

            if (isPresent) {
                alert("Login Successful");
                localStorage.setItem("loggedInUser", JSON.stringify(isPresent));
                window.location.href = "welcomePage.html"; // Redirect to welcome page
            } else {
                alert("Invalid Credentials");
            }

        }
        document.getElementById("loginId").addEventListener("submit", validateAndLogin);
    </script>
